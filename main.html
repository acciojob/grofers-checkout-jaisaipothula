<!DOCTYPE html>
<html>
<head>
    <title>Grocery Checkout</title>
</head>
<body>
    <table id="groceryTable">
        <tr>
            <th>Item</th>
            <th>Price</th>
        </tr>
        <tr class="item">
            <td>Apples</td>
            <td class="prices">1.50</td>
        </tr>
        <tr class="item">
            <td>Bananas</td>
            <td class="prices">2.00</td>
        </tr>
        <tr class="item">
            <td>Oranges</td>
            <td class="prices">3.00</td>
        </tr>
    </table>
    <button onclick="calculateTotal()">Calculate Total</button>

    <script>
        function calculateTotal() {
            // Select all elements with the class "prices"
            const prices = document.querySelectorAll('.prices');
            
            // Initialize total variable
            let total = 0;

            // Loop through each price element and sum their values
            prices.forEach(price => {
                total += parseFloat(price.innerText); // Convert string to float and add to total
            });

            // Create a new row for the total
            const table = document.getElementById('groceryTable');
            const newRow = document.createElement('tr');
            
            // Create cells for the new row
            const cell1 = document.createElement('td');
            cell1.innerText = 'Total'; // Label for the total row
            const cell2 = document.createElement('td');
            cell2.innerText = total.toFixed(2); // Format total to 2 decimal places

            // Append cells to the new row
            newRow.appendChild(cell1);
            newRow.appendChild(cell2);

            // Append the new row to the table
            table.appendChild(newRow);
        }
    </script>
</body>
</html>
