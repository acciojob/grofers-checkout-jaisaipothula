<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grofers Checkout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Grocery List</h1>
    <table id="grocery-table">
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="item">Apples</td>
                <td class="prices price" contenteditable="true">2.00</td>
            </tr>
            <tr>
                <td class="item">Bananas</td>
                <td class="prices price" contenteditable="true">1.50</td>
            </tr>
            <tr>
                <td class="item">Cherries</td>
                <td class="prices price" contenteditable="true">3.00</td>
            </tr>
        </tbody>
    </table>
    <button id="calculate-total">Calculate Total</button>
    <div id="ans"></div>
    <script src="scripts.js"></script>
</body>
</html>
