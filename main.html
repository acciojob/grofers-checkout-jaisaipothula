<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Checkout</title>
    <style>
        body {
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>

    <h1>Grocery List</h1>

<table id="grocery-table">
    <tr>
        <th>Item</th>
        <th>Price</th>
    </tr>
    <tr class="item">
        <td>Apple</td>
        <td class="prices">2.50</td>
    </tr>
    <tr class="item">
        <td>Banana</td>
        <td class="prices">1.20</td>
    </tr>
    <tr class="item">
        <td>Orange</td>
        <td class="prices">3.00</td>
    </tr>
</table>
    <button id="calculateTotalBtn">Calculate Total Price</button>

    <div id="ans"></div> <!-- Area to display total price -->

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
