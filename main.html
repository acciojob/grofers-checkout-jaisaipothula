<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Checkout</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        .price {
            contenteditable: true; /* Make prices editable */
        }
    </style>
</head>
<body>
    <h1>Grocery List</h1>
    <table id="groceryTable">
        <tr>
            <th>Item</th>
            <th>Price</th>
        </tr>
        <tr class="item">
            <td>Apples</td>
            <td class="price">1.50</td>
        </tr>
        <tr class="item">
            <td>Bananas</td>
            <td class="price">2.00</td>
        </tr>
        <tr class="item">
            <td>Oranges</td>
            <td class="price">3.00</td>
        </tr>
    </table>
    <button onclick="calculateTotal()">Calculate Total</button>
    <div id="ans"></div>

    <script>
        function calculateTotal() {
            const prices = document.querySelectorAll('.price');
            let total = 0;

            prices.forEach(price => {
                total += parseFloat(price.innerText) || 0; // Convert string to float
            });

            // Display total in the #ans div
            document.getElementById('ans').innerText = `Total: ${total.toFixed(2)}`;
        }
    </script>
</body>
</html>
